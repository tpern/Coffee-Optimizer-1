<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCA Feedback - Coffee Optimizer</title>
  <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
  <div class="forms-container">
    <div class="forms-header">
      <h1>SCA Feedback Submission</h1>
      <p>Provide feedback about Specialty Coffee Association programs, training, or certifications.</p>
    </div>

    <form id="scaForm">
      <div class="form-group">
        <label for="feedbackText">
          Feedback
          <span class="required">*</span>
        </label>
        <textarea 
          id="feedbackText" 
          name="feedbackText" 
          required 
          rows="8" 
          placeholder="Share your thoughts about SCA programs, training, certification, or other aspects..."
        ></textarea>
        <small>Be constructive and specific in your feedback</small>
      </div>

      <div class="form-group">
        <label>
          Rating (1-10)
          <span class="required">*</span>
        </label>
        <div class="slider-container">
          <input 
            type="range" 
            id="rating" 
            name="rating" 
            min="1" 
            max="10" 
            value="5"
            step="1"
            class="slider-rating"
            required
          />
          <div class="slider-value" id="ratingValue">5</div>
        </div>
        <div class="rating-text" id="ratingText"></div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="overall">Overall</option>
          <option value="aroma">Aroma</option>
          <option value="flavor">Flavor</option>
          <option value="aftertaste">Aftertaste</option>
          <option value="acidity">Acidity</option>
          <option value="body">Body</option>
          <option value="balance">Balance</option>
          <option value="sweetness">Sweetness</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="submitText">Submit Feedback</span>
        <span id="submitSpinner" class="spinner" style="display:none;"></span>
      </button>

      <div id="formMessage" class="form-message"></div>
    </form>

    <div class="forms-nav">
      <a href="/forms/">‚Üê Back to Forms</a> | 
      <a href="/">Back to Coffee Optimizer</a>
    </div>
  </div>

  <script src="/js/scaFeedbackForm.js"></script>
</body>
</html>
