<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Brew Optimizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">

  <h1>Coffee Brew Optimizer</h1>

  <!-- ACCESS LEVEL DISPLAY -->
  <div id="access-level-display" class="access-level"></div>

  <!-- Add rest of the content here -->

  <!-- ADMIN DASHBOARD -->
  <section class="section" id="admin-dashboard" style="display:none;">
    <h3>Admin Dashboard</h3>
    <p>Your admin access only. View anonymized brewing data.</p>

    <!-- Admin Auth Field -->
    <label for="admin-access-key">Enter Admin Passcode: </label>
    <input
      type="password"
      id="admin-access-key"
      placeholder="Enter admin passcode..."
    />
    <button
      type="button"
      id="admin-key-submit"
    >
      Unlock Dashboard
    </button>
    
    <!-- Anonymized Data Display -->
    <div id="admin-data-display" style="margin-top: 1.5em; display:none;">
      <h4>Collected Data</h4>
      <pre id="admin-data"></pre>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
